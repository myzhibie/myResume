<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>myzhibie</title>
    <link rel="icon" href="images/favicon.ico"/>
    <meta name="description " content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <script type="text/javascript">

    </script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/timeliness.css">
    <!-- endbuild -->
</head>
<body ng-app="myproApp" ng-controller="MainCtrl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<!--homepage start-->
<div class="header" id="home" ng-controller="homeCtrl">
    <my-welcome></my-welcome>
    <my-home></my-home>
</div>
<!--homepage end-->

<!--nav start-->
<div class="header-home" sticky-nav>
    <div class="container">
        <div class="fixed-header" ng-controller="navCtrl">
            <my-nav></my-nav>
        </div>
    </div>
</div>
<!--nav end-->
<!--content div start-->
<div class="content">
    <!--aboutme div start-->
    <div class="container">
        <div class="about" id="about" ng-controller="AboutCtrl">
            <about-me></about-me>
        </div>
    </div>
    <!--aboutme div end-->
    <!--project div start-->
    <div class="project" id="project">
        <div class="container">
            <div class="project-head">
                <h3>项<span>目经</span>历</h3>
            </div>
            <div ng-controller="timeCtrl">
                <my-project></my-project>

            </div>
        </div>
    </div>
    <!--project div end-->
    <!--experience start-->
    <div class="experience" id="experience" ng-controller="expCtrl">
        <my-exp></my-exp>
    </div>
    <!--experience end-->
    <!--skill start-->
    <div class="skill" id="skill" ng-controller="skillCtrl">
        <div class="container">
            <div class="skill-top">
                <h3>个<span>人技</span>能</h3>
                <p>专注于web开发及相关技能，对于常见web应用能够实现前后端的独立开发</p>
            </div>
            <div class="skill-example">
                    <my-skill></my-skill>
            </div>
        </div>
    </div>

    <!--skill end-->
    <!--contact  start-->
    <div class="contact" id="contact" ng-controller="contactCtrl">
        <div class="container">
          <div class="contact-head">
              <h3>联<span>系</span>我</h3>
          </div>
          <div class="contact-bottom" >
          <my-contact></my-contact>
          <div class="clearfix"></div>
          </div>
        </div>

    </div>
    <!--contact  end-->


    <!--content div end-->
    <!--footer start-->
    <div ng-controller="footerCtrl">
        <div class="footer">
            <div class="container">
                <a href="#home" goto-top><h4 class="footer-class">myzhibie@2015</h4></a>
            </div>
        </div>
        <a href="#home" class="toTop animate_top" ng-show="isShowTop" my-top></a>
    </div>
</div>
<!--footer end-->

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/animate.js"></script>
<script src="scripts/GetLunarDay.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/about.js"></script>
<script src="scripts/nav.js"></script>
<script src="scripts/home.js"></script>
<script src="scripts/footer.js"></script>
<script src="scripts/timeline.js"></script>
<script src="scripts/experience.js"></script>
<script src="scripts/skill.js"></script>
<script src="scripts/contact.js"></script>
<!-- endbuild -->
</body>
</html>
